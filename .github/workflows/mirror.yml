name: Mirror to BBKT

on: [push, delete]

jobs:
  bbkt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@bitbucket.hdfgroup.org:7999/~lkurz/mirror-test.git
        ssh_private_key:
          ${{ secrets.BBKT_MIRROR_TEST }}
